<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 2</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/731169d875.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="onInit()" class="main-layout grid">
    <h1>Meme Generator - sprint 2</h1>

    <button onclick="onBackToGallery()">Gallery</button>
    <button onclick="onRandomMeme()">Surprise me!</button>
    <button onclick="onShowSavedMeme()">Saved Mems</button>
    <br/>
    
    <!-- Filter memes  -->
    <input type="filter" oninput="onFilter(this.value)" />
    <datalist id="keywords"></datalist>

    <!-- GALLERY -->
    <section class="gallery-layout"></section>

    <!-- SAVED MEMES  -->
    <section class="saved-memes hidden"></section>

    <!-- EDIT MEMS -->
    <section class="editor-mems hidden">
      <div class="editor-layout">
        <!-- Canvas -->
        <div class="canvas-container">
          <canvas id="meme-canvas" width="400" height="400"></canvas>
        </div>

        <!-- Controls -->
        <div class="edit-controls">
          <!-- Text input -->
          <input
            id="line-text"
            type="text"
            placeholder="Enter text..."
            oninput="onSetLineTxt(this.value)"
          />

          <!-- Color Picker-->
          <input type="color" id="text-color" onchange="onSetColor(event)" />

          <!-- Line controls -->
          <div>
            <button onclick="onAddLine()">Add line</button>
            <button onclick="onSwitchLine()">Switch line</button>
            <button onclick="onRemoveLine()" class="remove">Remove</button>
          </div>

          <!-- Font Style  -->
          <select
            name=""
            class="fontSelect"
            id="font-select"
            onchange="onSetFont(this.value)"
          >
            <option value="Verdana">Verdana</option>
            <option value="Arial">Arial</option>
            <option value="Impact">Impact</option>
          </select>

          <!-- Direction Edit  -->
          <ul class="direction-edit">
            <li>
              <a onclick="onMoveText('left')" class="fa-solid fa-left-long"></a>
            </li>
            <li>
              <a
                onclick="onMoveText('right')"
                class="fa-solid fa-right-long"
              ></a>
            </li>
            <li>
              <a
                onclick="onMoveText('center')"
                class="fa-solid fa-arrows-to-circle"
              ></a>
            </li>
          </ul>

          <!-- Font Size  -->
          <div>
            <button onclick="onChangeFontSize(2)">A+</button>
            <button onclick="onChangeFontSize(-2)">A-</button>
          </div>

          <section class="fotter-edit">
            <!-- Download -->
            <a href="#" onclick="onDownloadCanvas(this)" download
              ><i class="fa-solid fa-download"></i>Download</a
            >
            <button class="save-meme" onclick="onSaveMeme()">Save meme</button>
            <div class="share-container"></div>
            <!-- UPLOAD TO Cloudinary -->
            <form
              action=""
              method="POST"
              enctype="multipart/form-data"
              onsubmit="onUploadImg(event)"
            >
              <input name="img" id="imgData" type="hidden" />
              <button class="btn" type="submit">
                <i class="fa-solid fa-share-from-square"></i>Upload
              </button>
            </form>
          </section>
        </div>
      </div>
    </section>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
